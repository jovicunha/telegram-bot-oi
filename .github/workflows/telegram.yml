        uses: actions/checkout@v4

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Instalar depend√™ncias
        run: pip install requests

      - name: ‚ñ∂Ô∏è Executar script
        env:
          MOODLE_USER: ${{ secrets.MOODLE_USER }}
