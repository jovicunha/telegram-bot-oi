name: Registrar Presen√ßa Moodle

on:
  schedule:
    # Executa a cada 3 minutos
    - cron: '*/3 * * * *'
  workflow_dispatch:  # permite rodar manualmente

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Baixar reposit√≥rio
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Python
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Instalar depend√™ncias Python
      - name: üì¶ Install dependencies
        run: pip install requests

      # 4Ô∏è‚É£ Instalar wkhtmltopdf
      - name: üñ®Ô∏è Install wkhtmltopdf
        run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

      # 5Ô∏è‚É£ Rodar script Python
      - name: ‚ñ∂Ô∏è Run monitor_moodle.py
        env:
          MOODLE_USER: ${{ secrets.MOODLE_USER }}
          MOODLE_PASS: ${{ secrets.MOODLE_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python monitor_moodle.py
