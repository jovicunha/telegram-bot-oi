name: Presenca Moodle Bot

on:
  workflow_dispatch:   # permite rodar manualmente
  schedule:
    - cron: "*/3 * * * *"   # ‚è±Ô∏è a cada 3 minutos (UTC)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Baixar c√≥digo do reposit√≥rio
        uses: actions/checkout@v4

      - name: üêç Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Instalar depend√™ncias
        run: |
          pip install selenium webdriver-manager requests

      - name: üåê Instalar Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: ‚ñ∂Ô∏è Executar script do bot
        env:
          MOODLE_USER: ${{ secrets.MOODLE_USER }}
          MOODLE_PASS: ${{ secrets.MOODLE_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python monitor_moodle.py
