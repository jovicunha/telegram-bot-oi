name: Presenca Moodle Bot

on:
  workflow_dispatch:   # permite rodar manualmente
  schedule:
    # rodar todo dia 맙 00:30 hor치rio de Bras칤lia (UTC-3 = 03:30 UTC)
    - cron: "30 3 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Baixar c칩digo do reposit칩rio
        uses: actions/checkout@v4

      - name: 游냀 Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 游닍 Instalar depend칡ncias
        run: |
          pip install selenium webdriver-manager requests

      - name: 游깷 Instalar Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: 郊윒잺 Executar script do bot
        env:
          MOODLE_USER: ${{ secrets.MOODLE_USER }}
          MOODLE_PASS: ${{ secrets.MOODLE_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python monitor_moodle.py
